<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Data Horror Escape Room</title>
    <link rel="stylesheet" type="text/css" href="{{ "style.css" | relURL }}">
</head>
<body>
    <header>
        <div class="container">
            <a class="brand" href="{{ "" | relURL }}" rel="home">Data Horror Escape Room</a>
            <nav>
                <a href="{{ "" | relURL }}">Home</a>
                <a href="{{ "about" | relURL }}">About this website</a>
            </nav>
        </div>
    </header>
    <main>
        {{ if .Params.Banner }}
            <figure class="banner">
                <img src="{{ .Params.Banner | relURL }}" alt="">
                {{ if .Params.BannerAttribution }}
                    <figcaption>
                        Â© <a href="{{ .Params.BannerAttributionLink }}">{{ .Params.BannerAttribution }}</a>
                    </figcaption>
                {{ end }}
            </figure>
        {{ end }}
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    <footer>
        <div class="container">
            &copy; 2025 Tobias Bengfort &middot;
            <a href="http://creativecommons.org/licenses/by-sa/4.0/" rel="license">CC-BY-SA-4.0</a> <br>
            based on <a href="https://sites.google.com/vu.nl/datahorror/">Data Horror Escape Room</a> by Vrije Universiteit Amsterdam, Leiden University and Eindhoven University of Technology
        </div>
    </footer>
</body>
</html>
